<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .movie-poster {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Database</h1>
        <table>
            <thead>
                <tr>
                    <th>Poster</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Rating</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="https://tse1.mm.bing.net/th?id=OIP.lObtey8Q16ds1l6BL46TPgHaJQ&pid=Api&P=0&h=220" alt="pushpa" class="movie-poster"></td>
                    <td>pushpa</td>
                    <td>2021</td>
                    <td>8.9</td>
                    <td>Action,Drama</td>
                </tr>
                <tr>
                    <td><img src="https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/s-o-satyamurthy-et00028999-28-07-2020-05-31-29.jpg" alt=s/o sathyamurthy" class="movie-poster"></td>
                    <td>s/o sathyamurthy</td>
                    <td>2014</td>
                    <td>Drama,Action</td>
                    <td>7.8</td>
                </tr>
                <tr>
                    <td><img src="https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/parugu-et00001420-17-04-2017-18-18-02.jpg" alt="Parugu" class="movie-poster"></td>
                    <td>Parugu</td>
                    <td>2008</td>
                    <td>Comedy,Action,Drama</td>
                    <td>7.2</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
